<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Jiji Cat</title>
  </head>
  <body>
    <div class="wrap">
      <div class="jiji">
        <div class="tail-base"></div>
        <div class="tail-tip"></div>
        <div class="body"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
        <div class="arms"></div>
        <div class="ears">
          <div class="left-ear">
            <div class="l-e-purple"></div>
            <div class="l-e-black"></div>
          </div>
          <div class="right-ear">
            <div class="r-e-purple"></div>
            <div class="r-e-black"></div>
          </div>
        </div>
        <div class="head"></div>
        <div class="mouth">
          <div class="tongue"></div>
          <div class="teeth"></div>
        </div>
        <div class="eyes"></div>
        <div class="nose"></div>
        <div class="whiskers"></div>
      </div>
    </div>
  </body>
</html>
